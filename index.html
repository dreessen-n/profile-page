<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1 class="nav-title">Profile</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">My Profile</a></li>
                <li><a href="#">Find Connections</a></li>
                <li><button class="btn">Sign Out</button></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="main-container">
                <div class="main-left">
                    <!-- user-card  -->
                    <div class="user-card_container">
                        <div class="user-card_head">
                            <img src="./assets/icons/user-circle.png" class="img_user-card_user-icon" alt="user icon">
                        </div>
                        <div class="user-card_profile-content">
                            <div class="user-card_name">
                                <p>Jane Doe</p>
                            </div>
                            <div class="user-card_location">
                                <img src="./assets/icons/map-marker.png" alt="location icon" class="img_user-card_location-icon">
                                <p class="user-card_location">Seattle</p>
                            </div>
                            <div class="user-card_job">
                                <p>Developer | Engineer | Problem Solver<br/>Master of Shadows and the Internet!</p>
                            </div>
                            <div class="user-card_edit">
                                <img src="./assets/icons/gear.png" alt="gear icon" class="img_user-card_edit-profile">
                                <a href="#" class="user-card_edit">edit profile</a>
                            </div>
                        </div>
                    </div>
                    <!-- education card -->
                    <div class="edu-card_container">
                        <div class="edu-card_head">
                            Education
                        </div>
                        <div class="edu-card_content">
                            Coding Dojo - Full Stack Bootcamp
                        </div>
                    </div>
                </div>
                <div class="main-right">
                    <!-- connection request card -->
                    <div class="connection-request-card_container">
                        <div class="connection-request-card_card-head">
                            <div class="connection-request-card_numberOfRequest">
                                2
                            </div>
                            <div class="connection-request-card_title">
                                Connection Requests
                            </div>
                        </div>
                        <div class="connection-request-card_content">
                            <div class="connection-request-card_user-request">
                                <div class="connection-request-card_user-name">
                                    <img src="./assets/icons/user-circle.png" class="img_connection-request-card_user-icon" alt="user icon">
                                    Todd E.
                                </div>
                                <div class="connection-request-card_acceptRecject">check  X</div>
                            </div>
                            <div class="connection-request-card_user-request">
                                <div class="connection-request-card_user-name">
                                    <img src="./assets/icons/user-circle.png" class="img_connection-request-card_user-icon" alt="user icon">
                                    Phil K
                                </div>
                                <div class="connection-request-card_acceptRecject">check  X</div>
                            </div>
                        </div>
                    </div>
                    <!-- your connections card -->
                    <div class="your-connections-card_container">
                        <div class="your-connections-card_head">
                            <div class="your-connections-card_numberOfRequest">
                                2
                            </div>
                            <div class="your-connections-card_title">
                                Connection Requests
                            </div>
                        </div>
                        <div class="your-connections-card_content">
                            <div class="your-connections-card_user-request">
                                <div class="your-connections-card_user-name">
                                    <img src="./assets/icons/user-circle.png" class="img_your-connections-card_user-icon" alt="user icon">
                                    Todd E.
                                </div>
                            </div>
                            <div class="your-connections-card_user-request">
                                <div class="your-connections-card_user-name">
                                    <img src="./assets/icons/user-circle.png" class="img_your-connections-card_user-icon" alt="user icon">
                                    Phil K
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js">

    </script>
</body>
</html>
